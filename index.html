<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Karla:ital,wght@0,200..800;1,200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Red+Hat+Text:ital@0;1&display=swap" rel="stylesheet">
  
  <title>Expenses chart component</title>

  
</head>
<body>

  <div class="container">
    <div class="expense-chart">
      <header>
        <div class="balance">
          <span>My Balance</span>
          <h1>$921.48</h1>
        </div>
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
      </header>
      <div class="body">
        <div class="week-expenses">
          <h1>Spending - Last 7 days</h1>
          <div class="bar-chart">

          </div>
        </div>
        <div class="footer">
          <div class="this-month">
            <span>Total this month</span>
            <h1>$478.33</h1>
          </div>
          <div class="percent">
            <h3>+2.4%</h3>
            <span>from last month</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
